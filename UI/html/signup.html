<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Banker HOME PAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/css.css" />
</head>

<body>
    <header>
        <nav>
            <div class="brand">
                <h2 class="logo">
                    <a href="index.html"><span> BANKER</span></a>
                </h2>
            </div>
            <div class="toggle">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="nav__wrapper">
                <ul class="menu">
                    <li><a href="signup.html">Sign up</a></li>
                    <li><a href="signup.html">Sign in</a></li>
                    <li><a href="signup.html">Staff</a></li>
                </ul>
            </div>
        </nav>
        <div class="nav__mobile">
            <ul class="menu">
                <li><a href="signup.html">Sign up</a></li>
                <li><a href="signup.html">Sign in</a></li>
                <li><a href="signup.html">Staff</a></li>
            </ul>
        </div>
    </header>
	<section class="login">
      <div class="login__container">
        <h2 class="center">Create Member Account</h2>
        <form action="inbox.html">
          <div class="input-field">
            <label for="">Username</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div class="input-field">
            <label for="">Email</label>
            <input type="email" name="names" id="names" required />
          </div>
          <div class="input-field">
            <label for="">Password</label>
            <input type="password" name="password" id="password" maxlength="20" required />
          </div>
          <div class="input-field">
            <label for="">Confirm Password</label>
            <input type="password" name="password" id="password" maxlength="20" required />
          </div>
          <input type="submit" value="Register" class="btn btn-secondary" />
        </form>
      </div>
    </section>
</body>
<script src="../js/nav.js"></script>
</html>
